<!DOCTYPE html>

<html>
    <head>
        <script src="scripts/jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles/styles.css"/>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="javascript:getEvents('-createdAt')">All</a></li>
                <li><a href="javascript:filterEvents('{important=true}')">Important</a></li>
                <li><a href="javascript:getEvents('createdAt')">Oldest</a></li>
                <li><a id="logInBtn" href="javascript:logUserIn()">Log In</a></li>
            </ul>
        </header>
        <div id="wrapper">
            <div id="events"></div>
            <div id="controls">
                <button id="newEvent" class="button" style="float: right">Add new note</button>
                <img src="ajax-loader.gif" id="loader-gif"/>
            </div>
        </div>

        <div id="pageOptions">
            <img src="images/gear.png" alt="" id="changeThemeBtn"/>
        </div>

        <div id="logIn" style="display: none">
            <div id="logInForm">
                <span class="close">X</span>
                <span class="productName label">Username:<span class="required">*</span></span>
                <input type="text" id="username"/>
                <span class="productPrice label">Password:<span class="required">*</span></span>
                <input type="password" id="password"/>
                <button class="button" id="logInButton">Log In</button>
            </div>
        </div>

        <div id="addNewNote" style="display: none">
            <div id="form">
                <input type="text" placeholder="Note title" id="newFormTitle"/>
                <textarea id="newFormContent" placeholder="Note content"></textarea>
                <button id="newFormAddButton" class="button">Add note</button>
                <input type="checkbox" id="isNoteImportant" /> <label for="isNoteImportant">Important</label>
            </div>
        </div>

        <form id="fileupload" name="fileupload" enctype="multipart/form-data" method="post" style="display: none">
            <fieldset>
                <input type="file" name="fileselect" id="fileselect"></input>
                <input id="uploadbutton" type="button" value="Upload to Parse"/>
            </fieldset>
        </form>

        <script src="scripts/script.js"></script>
    </body>
</html>

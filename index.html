<!DOCTYPE html>

<html>
    <head>
        <script src="scripts/jquery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./styles/styles.css"/>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="javascript:getEvents('-createdAt')">All</a></li>
                <li><a href="javascript:filterEvents('{important=true}')">Important</a></li>
                <li><a href="javascript:getEvents('createdAt')">Oldest</a></li>
                <li><a id="logInBtn" href="javascript:logUserIn()">Log In</a></li>
            </ul>
        </header>
        <div id="wrapper">
            <div id="events"></div>
            <div id="controls">
                <input type="text" id="newTitle" placeholder="Title"/>
                <textarea id="newContent" placeholder="Content"></textarea>
                <button id="newEvent" class="button">Add new note</button>
                <button id="toggleEditBtn" class="button">Toggle edit</button>
                <img src="ajax-loader.gif" id="loader-gif"/>
            </div>
        </div>

        <div id="pageOptions">
            <img src="images/gear.png" alt="" id="changeThemeBtn"/>
        </div>

        <div id="logIn" style="display: none">
            <div id="logInForm">
                <span class="close">X</span>
                <span class="productName label">Username:<span class="required">*</span></span>
                <input type="text" id="username"/>
                <span class="productPrice label">Password:<span class="required">*</span></span>
                <input type="password" id="password"/>
                <button class="button" id="logInButton">Log In</button>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
